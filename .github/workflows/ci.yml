name: Conformance CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install -r requirements.txt || pip install jsonschema
      - name: Run harness (strict)
        run: python conformance/conformance_harness.py --strict
